<h1 class="m-4">Ajouter un film</h1>

<div class="m-4 d-flex flex-column gap-3 w-50">

  <div class="d-flex flex-column">
    <label for="title">Titre</label>
    <input type="text" id="title" name="title" class="form-control"
           [(ngModel)]="movie.title" />
  </div>

  <div class="d-flex flex-column">
    <label for="director">RÃ©alisateur</label>
    <input type="text" id="director" name="director" class="form-control"
           [(ngModel)]="movie.director" />
  </div>

  <div class="d-flex flex-column">
    <label for="releaseDate">Date de sortie</label>
    <input type="date" id="releaseDate" name="releaseDate" class="form-control"
           [(ngModel)]="movie.releaseDate" />
  </div>

  <div class="d-flex flex-column">
    <label for="synopsis">Synopsis</label>
    <textarea id="synopsis" name="synopsis" class="form-control" rows="4"
              [(ngModel)]="movie.synopsis"></textarea>
  </div>

  <button class="btn btn-warning align-self-start" (click)="addMovie()">
    Ajouter
  </button>

</div>
