<div class="container mt-4">
  <h1>Modifier le film</h1>

  <div class="d-flex flex-column gap-3 w-50 mt-4">
    <div>
      <label for="title" class="form-label">Titre</label>
      <input id="title" class="form-control" name="title" [(ngModel)]="movie.title" />
    </div>

    <div>
      <label for="director" class="form-label">RÃ©alisateur</label>
      <input id="director" class="form-control" name="director" [(ngModel)]="movie.director" />
    </div>

    <div>
      <label for="releaseDate" class="form-label">Date</label>
      <input
        id="releaseDate"
        type="date"
        class="form-control"
        name="releaseDate"
        [(ngModel)]="movie.releaseDate"
      />
    </div>

    <div>
      <label for="synopsis" class="form-label">Synopsis</label>
      <textarea
        id="synopsis"
        rows="4"
        class="form-control"
        name="synopsis"
        [(ngModel)]="movie.synopsis"
      ></textarea>
    </div>

    <button class="btn btn-primary" (click)="updateMovie()">Enregistrer</button>
  </div>
</div>
